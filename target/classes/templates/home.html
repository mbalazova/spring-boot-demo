<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head><title>Home Page</title></head>
<body>
<h1>Hello !</h1>
<p>Welcome to <span th:text="${appName}"></span> !</p>
<p>Click <a th:href="@{/login}">here</a> to login</p>
<p>And click <a th:href="@{/another}">right here</a> if you want to see another page of our app</p>
<h3><a th:href="@{/books}">List of all books</a></h3>
<h3><a th:href="@{/h2-console}">H2 DB Console</a></h3>
</body>
</html>
